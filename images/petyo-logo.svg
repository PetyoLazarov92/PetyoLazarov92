<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: 'Courier New', monospace;
      font-size: 48px;
      fill: none;
      stroke: #00FFCC;
      stroke-width: 1;
      stroke-dasharray: 400;
      stroke-dashoffset: 400;
      animation: draw 4s ease forwards, glow 2s infinite alternate;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes glow {
      0% {
        stroke: #00FFCC;
        filter: drop-shadow(0 0 2px #00FFCC);
      }
      100% {
        stroke: #00FFFF;
        filter: drop-shadow(0 0 8px #00FFFF);
      }
    }

    .underscore {
      font-family: 'Courier New', monospace;
      font-size: 48px;
      fill: #00FFCC;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
  </style>

  <text x="50" y="75" class="text">Petyo</text>
  <text x="245" y="75" class="underscore">_</text>
</svg>
